name: run
on:
  workflow_dispatch: null
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - .editorconfig
      - '.idea/**'
      - '.vscode/**'
  pull_request:
    paths-ignore:
      - '**.md'
      - .editorconfig
      - '.idea/**'
      - '.vscode/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  run-ci:
    name: ci.yml
    uses: ./.github/workflows/ci.yml
    with:
      distribution-channel: 'alpha'
    permissions:
      contents: write
      id-token: write
      attestations: write
