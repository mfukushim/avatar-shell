name: Check
on:
  workflow_dispatch: null
  pull_request:
    branches:
      - dev_release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions: {}
jobs:
  call-entry-ci:
    uses: ./.github/workflows/ci.yml@main
    with:
      distribution-channel: 'test'
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONALACCESSTOKEN }}
      - name: Install dependencies
        uses: ./.github/actions/setup
      - run: pnpm build
  types:
    name: Types
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONALACCESSTOKEN }}
      - name: Install dependencies
        uses: ./.github/actions/setup
      - run: pnpm check
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONALACCESSTOKEN }}
      - name: Install dependencies
        uses: ./.github/actions/setup
      - run: pnpm test
